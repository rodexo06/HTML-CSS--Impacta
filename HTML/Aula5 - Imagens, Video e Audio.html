<!doctype HTML>
<html lang="pt-br">
<!--Cabeçalho-->

<head>
	<title>Aulas HTML5</title>
	<meta charset="utf-8" />
	<meta name="keywords" content="tags,css,html5" />
	<meta name="description" content="Aulas HTML5 com CSS" />
</head>

<body>
	<!--Corpo-->
	<header>
		<h1>Inserindo MidiA HTML5</h1>
		<!--AREA DE NAVEGAÇÃO-->
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Loja</a></li>
				<li><a href="#">Fale-Conosco</a></li>
			</ul>
		</nav>
	</header>
	<!--SEÇÃO-->
	<section>
		<!--Artigo-->
		<article>
			<header>IMAGEM</header>
			<!--<img src="../Aula 5 Resources/imagens/promo1.jpg"   />-->
			<p>Imagem 1:<br />
				<img src="Aula 5 Resources/imagens/promo1.jpg" width="350" />
			</p>
			<p>Imagem 2:<br />
				<img src="Aula 5 Resources/imagens/promo2.jpg" width="450" />
			</p>
			<p>Imagem 3:<br />
				<img src="Aula 5 Resources/imagens/promo3.jpg" width="550" />
			</p>
			<!--RODAPÉ-->
			<footer>
				rodapé do bloco
			</footer>
		</article>
		<section>
			<!--Artigo-->
			<article>
				<header>Videos</header>
				<!--<video controls autoplay> ele começa sozinho-->
				<p>Videos em Html 5<br />
					<video controls>
						<source src="../HTML/Aula 5 Resources/video/video.mp4" type="video/mp4" />
						<source src="../HTML/Aula 5 Resources/video/video.ogv" type="video/ogv" />
						<source src="../HTML/Aula 5 Resources/video/video.webm" type="video/webm" />
					</video>
				</p>
				<footer>
					rodapé do bloco
				</footer>
			</article>
		</section>
		<section>
			<article>
				<header>Audio</header>
				<!--<video controls autoplay> ele começa sozinho-->
				<p>Audio em Html 5<br />
					<audio controls>
						<source src="../HTML/Aula 5 Resources/audio/teste.mp3" />
						<source src="../HTML/Aula 5 Resources/audio/teste.ogg" />
					</audio>
				</p>
				<footer>
					rodapé do bloco
				</footer>
			</article>
		</section>
	</section>
</body>

</html>
